    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html">
            <p>(<span class="red-star">*</span> : indicates required fields.)</p>
            
            <label for="products-list">
                Product Name<span class="red-star">*</span>
                <select name="prod-name" id="products-list">
                    <option value="default" selected disabled>Select a product ... </option>
                </select>
            </label>
            <fieldset id="radio-ratings">
                <div class="hdn">Overall rating<span class="red-star">*</span></div>
                <div id="radio-btns">
                    <label>
                        â˜…
                        <input type="radio" name="rating" value="1" required>
                    </label>
                    <label>
                        â˜…â˜…
                        <input type="radio" name="rating" value="2" required>
                    </label>
                    <label>
                        â˜…â˜…â˜…
                        <input type="radio" name="rating" value="3" required>
                    </label>
                    <label>
                        â˜…â˜…â˜…â˜…
                        <input type="radio" name="rating" value="4" required>
                    </label>
                    <label>
                        â˜…â˜…â˜…â˜…â˜…
                        <input type="radio" name="rating" value="5" required>
                    </label>
                </div>
            </fieldset>
            
            <label>
                Date of installation<span class="red-star">*</span>
                <input type="date" id="date" required>
            </label>
            
            <fieldset id="chkbox">
                <div class="hdn">Which features did you find useful in the product?<span class="red-star">*</span>
                <span id="chk-span">(Check all that apply)</span></div>
                <label>
                    <input type="checkbox" id="durability" value="durability"> Durability
                </label>
                <label>
                    <input type="checkbox" id="ease-of-use" value="ease-of-use"> Ease of Use
                </label>
                <label>
                    <input type="checkbox" id="peformance" value="peformance"> Performance
                </label>
                <label>
                    <input type="checkbox" id="design" value="design"> Design
                </label>
            </fieldset>
           
            <label>
                Written Review <span>(Optional)</span>
                <textarea id="review-area" name="area" rows="5"></textarea>
            </label>
        
            <label>
                Your Name <span>(Optional)</span>
                <input id="user-name" type="text" name="user-name" placeholder="John Daphitz">
            </label>
            <div>
                <input type="submit" value="Post Review">
            </div>

            <p id="visits">
                Number of visits: <span></span>
            </p>
        </form>
